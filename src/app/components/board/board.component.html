<div class="board-wrapper">
	<div class="board-container">
		<div *ngIf="!loading">
			<div *ngFor="let series of list">
				<app-series-card [series]="series"></app-series-card>
			</div>
		</div>
		<div *ngIf="loading">
			<div *ngFor="let placeholder of [1, 2, 3, 4, 5]">
				<div class="animated-background placeholder">
				</div>
			</div>
		</div>
	</div>
</div>
