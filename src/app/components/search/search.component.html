<div class="search-wrapper">
	<div class="search-container">
		<div class="input-wrapper">
			<input (ngModelChange)="searchStringChanged()" [(ngModel)]="searchString" type="text" class="search" placeholder="Suche">
		</div>
		<div class="search-result">
			<span *ngFor="let serie of searchResultsArray">
				{{ serie.name }}
			</span>
		</div>
	</div>
</div>
