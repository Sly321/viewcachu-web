<div class="series-card-wrapper">
	<div class="series-card-container">
		<div class="banner-wrapper">
			<img src="{{ getImageSrc() }}" alt="">
			<div class="image-overlay"></div>
		</div>
		<div class="title-wrapper">
			{{ series.name }}
		</div>
		<div class="seasons-wrapper">
			<div class="season-container" *ngFor="let season of series.seasons">
				<div class="season" [ngClass]="getSeasonClass(season.seasonNumber)">
					<div class="season-title">{{ 'Staffel ' + season.seasonNumber }}</div>
					<div class="episodes-wrapper">
						<div class="episode-container" *ngFor="let episode of season.episodes">
							{{ episode.watched ? 'x' : 'o' }}
						</div>
					</div>
				</div>
			</div>
			<div class="season-navigation">
				<div (click)="decrementActiveSeason()">
					<span class="fa fa-arrow-up"></span>
				</div>
				<div (click)="incrementActiveSeason()">
					<span class="fa fa-arrow-down"></span>
				</div>
			</div>
		</div>
	</div>
</div>
