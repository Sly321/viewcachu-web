<div class="series-wrapper">
	<img src="https://image.tmdb.org/t/p/w300/{{serie.backdrop_path}}" />
	<div class="series-name">{{ serie.name }}</div>
	<div class="series-air">{{ serie.first_air_date }}</div>
	<div class="series-vote">{{ serie.vote_average }}</div>
	<div class="actions">
		<span (click)="addSeriesToUser()" class="fa fa-2x fa-plus"></span>
		<a href="https://google.de/search?q={{serie.name}}" target="_blank">
			<span class="fa fa-2x fa-google"></span>
		</a>
		<a href="https://youtube.com/results?search_query={{serie.name}}" target="_blank">
			<span class="fa fa-2x fa-youtube"></span>
		</a>
	</div>
</div>
